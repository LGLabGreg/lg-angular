<div class="home content wrapper">
	<div class="container">
		<div class="one content-wrapper" ng-show="view === 'all'">
			<h1 class="title">Posts</h1>
      <p ng-repeat="post in posts">{{post.title}} <a href ng-click="readMore(post)">read more</a></p>
		</div>

    <div class="one content-wrapper" ng-show="view === 'detail'">
      <h1 class="title">{{post.title}}</h1>
      <p>{{post.body}}</p>
      <a href ng-click="view = 'all'">back</a>
    </div>

	</div>
</div>
